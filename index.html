<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <img src="Papritech-W.png" width="115" alt="Papritech"
                class="cursor-pointer d-inline-block align-middle mr-2" href="/">
        </div>
    </nav>
    <div class="container-fluid text-center">
        <br>
            <button class="btn btn-outline-danger" id="connect-btn" onclick="connect()">Connect</button>
            <h2 class="mt-5">Connection status: <h2 id="status">Not Connected</h2></h2>
            <h1 class="mt-5">File upload</h1>
            <p class="lead">Select the file you want to upload to your ESP32 card</p>
                <table class="centered-table">
                <tr>
                    <td>
                        <input type="file" id="file1" style="display:none">
                        <button type="button" class="btn btn-outline-danger"
                            onclick="document.getElementById('file1').click()">Select file 1</button><br>
                        <span id="file-name1" style="display: none;"></span>
                    </td>
                    <td>
                        <input type="file" id="file2" style="display:none">
                        <button type="button" class="btn btn-outline-danger"
                            onclick="document.getElementById('file2').click()">Select file 2</button><br>
                        <span id="file-name2" style="display: none;"></span>
                    </td>
                    <td>
                        <input type="file" id="file3" style="display:none">
                        <button type="button" class="btn btn-outline-danger"
                            onclick="document.getElementById('file3').click()">Select file 3</button><br>
                        <span id="file-name3" style="display: none;"></span>
                    </td>
                    <td>
                        <input type="file" id="file4" style="display:none">
                        <button type="button" class="btn btn-outline-danger"
                            onclick="document.getElementById('file4').click()">Select file 4</button><br>
                        <span id="file-name4" style="display: none;"></span>
                    </td>
                </tr>
            </table>
                <br>
                <button class="btn btn-outline-danger" id="send-btn" >Upload</button><br>
            <progress id="progressBar" value="0" max="100"></progress><br><br>
        
    </div>
    <script 
    type="module" defer
    src="index3.js"></script>
</body>

</html>
